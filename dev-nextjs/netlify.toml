# Netlify 部署配置
# 当从 GitHub 拉取代码时，Netlify 会自动识别此文件

[build]
  # 构建命令
  command = "npm run build"
  # 发布目录 - Next.js 静态导出会生成 out 文件夹
  publish = "out"

# Next.js 插件 - 提供更好的 Next.js 支持
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 可选：自定义头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# 根路径重定向到默认语言
[[redirects]]
  from = "/"
  to = "/en"
  status = 302

# 处理刷新时的路由 - /en/* 和 /zh/* 已经有对应的静态文件
# 不需要 SPA 回退
