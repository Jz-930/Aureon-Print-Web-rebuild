# Netlify 部署配置
# 当从 GitHub 拉取代码时，Netlify 会自动识别此文件

[build]
  # 构建命令
  command = "npm run build"
  # 发布目录 - Next.js 静态导出会生成 out 文件夹
  publish = "out"

# Next.js 插件 - 提供更好的 Next.js 支持
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 可选：自定义头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# 可选：SPA 路由回退 (如果需要客户端路由)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
